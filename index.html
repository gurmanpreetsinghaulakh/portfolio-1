<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-5">
        <h1>My Portfolio</h1>
        <p>Web Developer & Designer</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <main class="container my-5">
        <section id="about" class="mb-5">
            <h2>About Me</h2>
            <p>Welcome to my portfolio. <br>
                My name is Gurmanpreet Singh  <br>
                I am a web developer and designer. <br>
                

            </p>
        </section>

        <section id="portfolio" class="mb-5">
            <h2>My Work</h2>
            <div class="row">
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/P1.png" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">CURRENT NEWS</h5>
                            <a href="https://gurmanpreetsinghaulakh.github.io/news-letter/" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/P2.png" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">MR. CAFE COFFEES</h5>
                            <a href="https://gurmanpreetsinghaulakh.github.io/mr-cafe/" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="images/P3.png" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">ATTEND SMART</h5>
                            <a href="#" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>

            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </main>


    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 My Portfolio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
